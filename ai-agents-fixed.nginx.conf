server {
    listen 80;
    server_name ai-agents.local;
    
    # Proxy to Next.js development server
    location / {
        proxy_pass http://localhost:30000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Handle Next.js hot reload
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # Handle Next.js API routes specifically
    location /api/ {
        proxy_pass http://localhost:30000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Static files optimization
    location /_next/static/ {
        proxy_pass http://localhost:30000/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
