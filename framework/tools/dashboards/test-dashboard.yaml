apiVersion: v1
kind: ConfigMap
metadata:
  name: test-dashboard
  namespace: ai-personal-team
  labels:
    grafana_dashboard: "1"
data:
  test-robot-dashboard.json: |-
    {
      "dashboard": {
        "id": null,
        "title": "Robot Fleet Test Dashboard",
        "tags": ["test", "robots"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Total Fleet Size",
            "type": "stat",
            "gridPos": {
              "h": 6,
              "w": 12,
              "x": 0,
              "y": 0
            },
            "targets": [
              {
                "expr": "sum(robot_fleet_total)",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "unit": "short"
              }
            }
          },
          {
            "id": 2,
            "title": "Healthy Robots %",
            "type": "stat",
            "gridPos": {
              "h": 6,
              "w": 12,
              "x": 12,
              "y": 0
            },
            "targets": [
              {
                "expr": "sum(robot_fleet_healthy) / sum(robot_fleet_total) * 100",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "unit": "percent"
              }
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
