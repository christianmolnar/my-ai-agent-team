apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-robot-data-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-robot-data-generator
  template:
    metadata:
      labels:
        app: mock-robot-data-generator
    spec:
      containers:
      - name: generator
        image: python:3.9-slim
        command: ["python", "/app/enhanced_robot_metrics_server.py"]
        ports:
        - containerPort: 9091
        env:
        - name: PUSHGATEWAY_URL
          value: "http://localhost:9091"
        volumeMounts:
        - name: metrics-script
          mountPath: /app
        - name: pip-install
          mountPath: /pip-install
      initContainers:
      - name: install-deps
        image: python:3.9-slim
        command: ["sh", "-c"]
        args:
        - |
          pip install requests prometheus-client
          touch /pip-install/ready
        volumeMounts:
        - name: pip-install
          mountPath: /pip-install
      volumes:
      - name: metrics-script
        configMap:
          name: robot-metrics-server
          defaultMode: 0755
      - name: pip-install
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pushgateway-service
spec:
  selector:
    app: mock-robot-data-generator
  ports:
  - port: 9091
    targetPort: 9091
  type: ClusterIP
